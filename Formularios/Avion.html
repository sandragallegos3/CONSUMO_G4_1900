<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Avion.js"></script>
    <link href="Estilos.css" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="consulta mt-4">
          <div class="row">
              <div class="col-6">
                  <h3>
                      Lista de aviones
                  </h3>

              </div>

          </div>
          <div class="box-body">
              <div class="table table-responsive">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>NumeroAvion</th>
                              <th>TipoAvion</th>
                              <th>Horas de Vuelo</th>
                              <th>Capacidad de Pasajeros</th>
                              <th>Fecha del Primer Vuelo</th>
                              <th>Pais de Construcción</th>
                              <th>Cantidad de Vuelos</th>
                          </tr>
                        </thead>
                          <tbody id="DataAvion">

                          </tbody>

                  </table>

              </div>

          </div>
        </div>
        <div class="Formulario">

            <div class="row ">
                <div class="col-12">
                    <h3>
                        AGREGAR AVIÓN:
                    </h3>
                </div>

                <div class="col-12">
                    <form class="Avion"></form>
                        <label for="">Número de avión</label>
                        <input type="text"  id="NumeroAvion" class="form-control" placeholder="Ingrese el codigo del Avion">

                        <label for="">Tipo de avión</label>
                        <input type="text"  id="TipoAvion" class="form-control" placeholder="Ingrese el tipo de avion">

                        <label for="">Horas de vuelo</label>
                        <input type="text"  id="HorasVuelo" class="form-control" placeholder="Ingrese las horas de vuelo">

                        <label for="">Capacidad de pasajeros</label>
                        <input type="text"  id="CapacidadPasajeros" class="form-control" placeholder="Ingrese la capacidad de los pasajeros">

                        <label for="">Fecha del primer vuelo</label>
                        <input type="text"  id="FechaPrimerVuelo" class="form-control" placeholder="Ingrese la fecha del primer vuelo">

                        <label for="">País de construcción</label>
                        <input type="text"  id="PaisConstruccion" class="form-control" placeholder="Ingrese el país de construcción">

                        <label for="">Cantidad de vuelos</label>
                        <input type="text"  id="CantidadVuelos" class="form-control" placeholder="Ingrese la cantidad de vuelos">

                        <hr>
                        <div id="btnAgregarAvion">
                            <input type="submit" id="btnAgregar" onclick="AgregarAvion()" value="Ingresar Avion" class="btn btn-success"></input>
                        </div>
                    </div>

                </div>

            </div>

        </div>


    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
